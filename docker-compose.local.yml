version: '3.9'
services:
  nginx:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    ports:
      - '80:80'
    # volumes:
    # - backend_volume:/data
    # - nginx_volume:/etc/nginx/nginx.conf
    # - ./backend/src:/data
    # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:cached
    depends_on:
      - backend
      - frontend
  backend:
    build: ./backend
    volumes:
      # backend のみボリュームじゃまずい
      # - backend_volume:/data
      - ./backend/src:/data
    ports:
      - '9000:9000' # Don't need to mount to host port. this container is only reachable internally by other containers through the port 9000
    depends_on:
      - db
  db:
    build: ./db
    restart: always
    ports:
      - '3306:3306'
    # volumes:
    #   - db_volume:/docker-entrypoint-initdb.d
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    working_dir: /app
    ports:
      - '8000:8000' # Don't need to mount to host port. this container is only reachable internally by other containers through the port 8000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/dist
    tty: true
    depends_on:
      - backend
